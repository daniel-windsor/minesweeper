<!DOCTYPE html>
<html>

<head>
  <title>Skullsweeper</title>
  <link rel="stylesheet" href="minesweeper.css">

  <link href="https://fonts.googleapis.com/css?family=Ribeye&display=swap"
    rel="stylesheet">

  <script src="lib/tests.js"></script>
  <script src="lib/lib.js"></script>
  <script src="minesweeper.js"></script>
</head>

<body>
  <div id="message"></div>
  <div id="notes"></div>
  <div class="ui-container">
    <!-- <div id="timer"><p>Time: 0</p></div> -->
    <div id="mine-count"></div>
  </div>
  
  <div class="board"></div>
  <div class="controls">
    <form class="radio-container">
      <input type="radio" id="3x3" name="grid-size" value=3>
      <label for="3x3">3 x 3</label><br>
      <input type="radio" id="4x4" name="grid-size" value=4 checked="checked">
      <label for="4x4">4 x 4</label><br>
      <input type="radio" id="5x5" name="grid-size" value=5>
      <label for="5x5">5 x 5</label><br>
      <input type="radio" id="6x6" name="grid-size" value=6>
      <label for="6x6">6 x 6</label>
    </form>
    <button id="reset" type="button">Reset</button>
  </div>

</body>

</html>
